<table>
	<caption>
		Products - Produced x Sold
	</caption>

    <colgroup>
        <col>
        <col span="2" style="background-color: violet">
        <col span="2" style="background-color: pink">
    </colgroup>

	<thead>
		<tr>
			<!-- essa coluna vai ocupar 2 linhas -->
			<th rowspan="2"></th>
			<!-- essas colunas vao ocupar 2 colunas e elas tem alinhamento de scope de colunas -->
			<th colspan="2" scope="colgroup">London</th>
			<th colspan="2" scope="colgroup">Woodstock</th>
		</tr>
		<tr>
			<th scope="col">Produced</th>
			<th scope="col">Sold</th>
			<th scope="col">Produced</th>
			<th scope="col">Sold</th>
		</tr>
	</thead>
	<body>
		<tr>
			<th scope="row">Pepperoni</th>
			<td>40</td>
			<td>34</td>
			<td>30</td>
			<td>29</td>
		</tr>
		<tr>
			<th scope="row">Mozzarella</th>
			<td>50</td>
			<td>46</td>
			<td>40</td>
			<td>33</td>
		</tr>
		<tr>
			<th scope="row">Margherita</th>
			<td>20</td>
			<td>16</td>
			<td>20</td>
			<td>18</td>
		</tr>
	</body>
	<tfoot>
		<tr>
			<th>Total:</th>
			<td>110</td>
            <td>96</td>
            <td>90</td>
            <td>80</td>
		</tr>
    </tr>
		</tr>
	</tfoot>
</table>
